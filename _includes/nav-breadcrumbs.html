{% unless page.hide-breadcrumbs %}
<div class="govuk-breadcrumbs ">
  <ol >
    <li><a href="{{ site.baseurl }}/">DDaT Playbook</a></li>
    {% assign crumbs = page.url | split: '/' %}
    {% for crumb in crumbs offset:1 %}
      <li {% if forloop.last %}class="active"{% endif %}>
        {% unless forloop.last %}
          <a href="{{ site.baseurl }}/{% for crumb in crumbs offset:1 limit:forloop.index %}{{crumb}}/{% endfor %}">
            {{ crumb | capitalize }}
          </a>
        {% else %}
          {{ crumb | capitalize }}
        {% endunless %}
      </li>
    {% endfor %}
  </ol>
</div>
{% endunless %}
